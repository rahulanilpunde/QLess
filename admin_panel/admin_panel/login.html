	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script type="text/javascript">
 function myFunction(){
 //alert("Workting");
 var login=$("#lid").val();
  var pwd=$("#pwd").val();

  //alert(login);
 Parse.initialize("L7sHCHJgx5vE7wTew2PViesoY5R9rJvKijmNpaPS", "RZn3pq8Vfvs4X78cyDnM0YR9hexqF3aj0lHIfFU5"); 
 // Parse.initialize("L7sHCHJgx5vE7wTew2PViesoY5R9rJvKijmNpaPS", "ckEf789GCLvT7DmhDwntgvwqwwLQErU16baoDWpD");

 var GameScore = Parse.Object.extend("adminCredentials");
var query = new Parse.Query(GameScore);

query.equalTo("name", login);
query.equalTo("password",pwd);
query.find({
  success: function(results) {
  if(results.length >0)
  location.href = 'item_list.html';
    //alert("Successfully Logged in");
	else
	alert("Incorrect Login");
    // Do something with the returned Parse.Object values
    
  },
  error: function(error) {
    alert("Error: " + error.code + " " + error.message);
  }
});
event.preventDefault();

 }
</script>
