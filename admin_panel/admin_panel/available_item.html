      <section id="main_section">
         <div class="container">	
		 <div class="row">
			<div class="col-md-12">
		<div class="panel panel-default login_panel">

			  <a href="item_list.html" title="Back" id="myBtn" class="btn back_but register-form btn-primary btn-small">Back</a>
		  </div>
		  <div class="col-md-3"> </div>

		  <div class="col-md-6 cont_midd_list">
			 <div class="">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script>
    $( document ).ready(function() {
 Parse.initialize("L7sHCHJgx5vE7wTew2PViesoY5R9rJvKijmNpaPS", "RZn3pq8Vfvs4X78cyDnM0YR9hexqF3aj0lHIfFU5"); 
 // Parse.initialize("L7sHCHJgx5vE7wTew2PViesoY5R9rJvKijmNpaPS", "ckEf789GCLvT7DmhDwntgvwqwwLQErU16baoDWpD");

 var GameScore = Parse.Object.extend("availableItems");
var query = new Parse.Query(GameScore);

query.ascending("locationName");
query.find({
  success: function(results) {
  if(results.length >0){
	$.each(results,function(i,item){
	var orders= JSON.stringify(item);
	var order= $.parseJSON(orders);
	var content='<li><div class="box-icon "><img src="'+order.imageUrl+'" alt=""/></div><div class="info info_available"><h3>'+order.ItemName+'</h3><span>$ '+order.price+'</span><strong>'+order.preparationTime+' min</strong><strong>Available at :  '+order.locationName+'</strong><a href="item_list_detail.html?item='+order.objectId+'" class="more"> More &nbsp; =></a></div></li>';
	$('.item_list_container').append(content);console.log(order);
	});
	}else
	alert("No orders found");
  },
  error: function(error) {
    alert("Error: " + error.code + " " + error.message);
  }
});
event.preventDefault();
    });
    </script>
    
	
  </body>
